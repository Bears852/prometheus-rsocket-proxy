plugins {
  id 'java-library'
}

apply plugin: 'io.spring.publishing'

contacts {
  'jschneider@pivotal.io' {
    moniker 'Jon Schneider'
    github 'jkschneider'
  }
}

bintray.labels = ['prometheus', 'micrometer', 'metrics', 'rsocket']

repositories {
  mavenCentral()
  maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
  api 'org.springframework.boot:spring-boot-starter-rsocket:latest.release'
  api 'io.micrometer:micrometer-registry-prometheus:latest.release'
  implementation 'org.xerial.snappy:snappy-java:latest.release'
}
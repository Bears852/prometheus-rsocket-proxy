plugins {
  id 'java-library'
  id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

repositories {
  mavenCentral()
  // Needed because rsocket imports the reactor-bom Dysprosium still in milestones
  maven { url 'https://repo.spring.io/milestone' }
}

dependencyManagement {
  imports {
    mavenBom 'org.springframework.boot:spring-boot-dependencies:2.2.4.RELEASE'
  }
}

dependencies {
  api 'io.micrometer:micrometer-registry-prometheus'
  implementation 'org.springframework.boot:spring-boot-actuator-autoconfigure'
  implementation project(':prometheus-rsocket-client')
  implementation 'io.rsocket:rsocket-transport-netty'

  annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'

  // to validate auto-completion on configuration properties
  annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'io.projectreactor:reactor-test'
  testImplementation 'io.micrometer:micrometer-registry-prometheus'
}

test {
  useJUnitPlatform()
}

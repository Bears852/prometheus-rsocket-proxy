plugins {
  id 'java-library'
  id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

bintray.labels = ['prometheus', 'micrometer', 'metrics', 'rsocket']

repositories {
  mavenCentral()
  maven { url 'https://repo.spring.io/milestone' }
}

dependencyManagement {
  imports {
    mavenBom 'org.springframework.boot:spring-boot-dependencies:2.2.0.M5'
  }
}

dependencies {
  api 'io.micrometer:micrometer-registry-prometheus'
  implementation 'org.springframework.boot:spring-boot-actuator-autoconfigure'
  implementation project(':prometheus-rsocket-client')
  implementation 'io.rsocket:rsocket-transport-netty:1.0.0-RC2'

  annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'

  // to validate auto-completion on configuration properties
  annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'io.projectreactor:reactor-test'
}

plugins {
  id 'java-library'
  id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

apply plugin: 'io.spring.publishing'

contacts {
  'jschneider@pivotal.io' {
    moniker 'Jon Schneider'
    github 'jkschneider'
  }
}

bintray.labels = ['prometheus', 'micrometer', 'metrics', 'rsocket']

repositories {
  mavenCentral()
  maven { url 'https://repo.spring.io/snapshot' }
  maven { url 'https://repo.spring.io/milestone' }
}

dependencyManagement {
  imports {
    mavenBom 'org.springframework.boot:spring-boot-dependencies:2.2.0.M4'
  }
}

dependencies {
  api 'io.micrometer:micrometer-registry-prometheus'
  implementation 'org.springframework.boot:spring-boot-actuator-autoconfigure'
  implementation project(':prometheus-rsocket-client')

  annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'

  // to validate auto-completion on configuration properties
  annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'io.projectreactor:reactor-test'
}
